{% extends "backend/master/master.html" %}
{% block title %}
<title>Create of Category | Admin Panel</title>
{% endblock %}

{% block content %}
<!-- start: Content -->
<div id="content">
        <div class="panel box-shadow-none content-header">
          <div class="panel-body">
            <div class="col-md-12">
                <h4 class="animated fadeInLeft">
                    Category <span class="fa-angle-right fa"></span> Create

                </h4>
                {% include 'backend/includes/message.html' %}
            </div>
          </div>
        </div>
        <div class="form-element">
          <div class="col-md-12 padding-0">
            <div class="col-md-12">
              <div class="panel form-element-padding">
                <div class="panel-heading">
                 <h4>Category Management</h4>
                </div>
                 <div class="panel-body" style="padding-bottom:30px;">
                  <div class="col-md-12">
                    <form action="" method="POST" id="form" novalidate="">
                     {% csrf_token %}
                        {{ form.as_p }}

                    <div class="form-group">
                        <div class="col-sm-2">
                        </div>
                        <div class="col-sm-10">
                          <input type="submit" class="btn ripple-infinite  btn-round btn-success" value="Save!">
                          <input type="reset" class="btn ripple-infinite  btn-round btn-warning" value="Cancel!">
                        </div>
                      </div>
                    </form>
                    
                    
                        
                      </div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>

          
      </div>
    </div>
  <!-- end: content -->



{% endblock %}
{% block js %}

<script type="text/javascript">
    $(document).ready(function(){

      $("#title").keyup(function(){
          var Text = $(this).val();
          Text = Text.toLowerCase();
          var regExp = /\s+/g;
          Text = Text.replace(regExp,'-');
          $("#slug").val(Text);        
      });
    });
</script>
{% endblock %}
